<header class="site-header" role="banner">
  <div class="container header-inner">
    <a class="logo" href="{{ '/' | relative_url }}" aria-label="{{ site.title }} home">
      <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="{{ site.title }}" width="164" height="40" loading="lazy" decoding="async" />
    </a>
    <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-nav">
      <span class="nav-toggle__bars" aria-hidden="true"></span>
      <span class="nav-toggle__label">Menu</span>
    </button>
    <nav id="primary-nav" class="site-nav" aria-label="Primary" data-nav="">
      <ul>
        {% for item in site.data.nav %}
        <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a></li>
        {% endfor %}
        <li class="nav-cta">
          {% include cta-book.html %}
        </li>
      </ul>
    </nav>
    <div class="header-cta">
      {% include cta-book.html %}
    </div>
  </div>
</header>
