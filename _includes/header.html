<header class="site-header" role="banner">
  <div class="container header-inner">
    <a class="logo" href="{{ '/' | relative_url }}" aria-label="{{ site.title }} home">
      <img src="{{ '/assets/img/logo.svg' | relative_url }}" alt="{{ site.title }}" width="160" height="36" loading="lazy" decoding="async" />
    </a>
    <nav class="site-nav" aria-label="Primary">
      <ul>
        {% for item in site.data.nav %}
        <li><a href="{{ item.url | relative_url }}" {% if page.url == item.url %}aria-current="page"{% endif %}>{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    <div class="header-cta">
      {% include cta-book.html %}
    </div>
  </div>
</header>
