---
layout: default
---
<section class="page">
  {% unless page.url == '/' %}
    {% include breadcrumbs.html %}
  {% endunless %}
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="lead">{{ page.description }}</p>{% endif %}
  </header>
  <div class="page-content">
    {{ content }}
  </div>
</section>
